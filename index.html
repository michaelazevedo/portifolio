
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage de Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            width: 300px;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px;
            font-size: 1.2em;
            color: #333;
        }

        .card a {
            display: block;
            margin: 15px;
            padding: 10px;
            text-align: center;
            background: #2c3e50;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meus Dashboards</h1>
        <p>Selecione um dashboard para visualizar</p>
    </header>

    <div class="container">
        <!-- Card exemplo 1 -->
        <div class="card">

            <h3>Dashboard Fluxo</h3>

        </div>
        
        <div class="card">
            <img src="imagens/faturamento pca.png" alt="Dashboard 2">
            <h3>Dashboard Faturamento Pca</h3>

        </div>
        <div class="card">

        </div>
