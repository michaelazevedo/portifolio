<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0ea5e9;
            --dark-bg: #0a0e1a;
            --card-bg: #131825;
            --hover-bg: #1a2235;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animação de fundo */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(14, 165, 233, 0.06) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, -5%) rotate(5deg); }
            66% { transform: translate(5%, 5%) rotate(-5deg); }
        }

        /* Header */
        header {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #0c1e2e 0%, #1a2942 100%);
            overflow: hidden;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
        }

        .header-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .header-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0ea5e9, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.6)); }
        }

        .header-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Estrada */
        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #0a0e1a 0%, transparent 100%);
            overflow: hidden;
        }

        .road-line {
            position: absolute;
            bottom: 60px;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            from { transform: translateX(-150px); }
            to { transform: translateX(calc(100vw + 150px)); }
        }

        .road-line:nth-child(1) { animation-delay: 0s; }
        .road-line:nth-child(2) { animation-delay: 0.5s; }
        .road-line:nth-child(3) { animation-delay: 1s; }
        .road-line:nth-child(4) { animation-delay: 1.5s; }

        /* ÔNIBUS */
        .bus-container {
            position: absolute;
            bottom: 70px;
            left: -250px;
            animation: busMove 12s linear infinite;
            z-index: 5;
        }

        @keyframes busMove {
            from { left: -250px; }
            to { left: 100%; }
        }

        .bus {
            width: 200px;
            height: 100px;
            position: relative;
        }

        .bus-body {
            width: 200px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px 40px 10px 10px;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
            animation: busFloat 0.5s ease-in-out infinite;
        }

        @keyframes busFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .bus-window {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            width: 35px;
            height: 30px;
            top: 10px;
        }
        .bus-window:nth-child(1) { left: 15px; }
        .bus-window:nth-child(2) { left: 60px; }
        .bus-window:nth-child(3) { left: 105px; }
        .bus-window:nth-child(4) { 
            left: 150px; 
            width: 40px; 
            border-radius: 4px 25px 4px 4px;
        }

        .bus-wheel {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #1a2235;
            border-radius: 50%;
            border: 5px solid #334155;
            bottom: 10px;
            z-index: 6;
            animation: wheelRotate 0.8s linear infinite;
        }
        
        .wheel-back { left: 25px; }
        .wheel-front { right: 35px; }

        .bus-wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes wheelRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Navbar */
        .navbar {
            background: rgba(19, 24, 37, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Cards Grid */
        .dashboard-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .card-image-container {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .card-image {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 14, 26, 0.8) 100%);
        }

        .card-content { padding: 25px; }

        .card-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; }

        .card-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
            border: none;
        }

        .dashboard-link { cursor: pointer; text-decoration: none; color: inherit; }

        /* Estilização Customizada do SweetAlert2 */
        .swal2-popup {
            border: 1px solid var(--primary) !important;
            border-radius: 20px !important;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.dashboard-link').forEach(card => {
            card.addEventListener('click', function(e) {
                // Previne qualquer comportamento padrão indesejado
                e.preventDefault();
                
                const url = this.getAttribute('data-url');
                const senhaCorreta = 'Gbs@20255';

                // Dispara o SweetAlert2 com animação de impacto
                Swal.fire({
                    title: 'Acesso Restrito',
                    text: 'Digite a senha do setor para continuar:',
                    input: 'password',
                    inputPlaceholder: 'Sua senha aqui...',
                    showCancelButton: true,
                    confirmButtonText: 'Validar Acesso',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#00d4ff',
                    cancelButtonColor: '#334155',
                    background: '#131825',
                    color: '#ffffff',
                    
                    // Efeito de entrada (Impacto)
                    showClass: {
                        popup: 'animate__animated animate__zoomIn'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__zoomOut'
                    },
                    
                    // Validação de campo vazio
                    inputValidator: (value) => {
                        if (!value) {
                            return 'Você precisa digitar uma senha!';
                        }
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        if (result.value === senhaCorreta) {
                            // Sucesso: Feedback visual antes de abrir
                            Swal.fire({
                                icon: 'success',
                                title: 'Bem-vindo!',
                                text: 'Redirecionando...',
                                background: '#131825',
                                color: '#ffffff',
                                showConfirmButton: false,
                                timer: 1200
                            });

                            setTimeout(() => {
                                window.open(url, '_blank');
                            }, 1200);
                        } else {
                            // Erro: Feedback de senha incorreta
                            Swal.fire({
                                icon: 'error',
                                title: 'Acesso Negado',
                                text: 'Senha incorreta. Tente novamente.',
                                background: '#131825',
                                color: '#ffffff',
                                confirmButtonColor: '#ef4444'
                            });
                        }
                    }
                });
            });
        });
    </script>
